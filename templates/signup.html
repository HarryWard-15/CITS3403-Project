{% extends "base.html" %}
{% block content %}

<!DOCTYPE html>
    <head>
        <title>Project</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release-pro/v4.0.0/css/solid.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
    
        <section class="container">
            <div class="upperBox">
                <div class="avatar">
                    <img src="/static/img/avatar.png">
                </div>
                <br>
                <div class="welcomeMessage box-text">
                    <h1>Sign up for Citizen Cypher</h1>
                    <h3>To create an account, enter your credentials!</h3>
                </div>

                <form method="post" action="#">
                    <div class="realname">
                        <input id="realname" name="realname" type="realname" placeholder="Name">
                    </div>
                    <div class="email">
                        <input id="email" name="email" type="email" placeholder="Email ID">
                    </div>
                    <div class="password">
                        <input id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <br>
                    <div class="msg">{{ msg }}</div>
                    <div class="signup">
                        <button type="submit" class="sign-btn button">SIGN UP</button>
                    </div>
                </form>
                
            </div>
            <div class="lowerBox">
                <h4 class="box-text">Or login instead:</h4>
                <div class="login">
                    <!-- <button type="submit" class="sign-btn button">SIGN UP</button> -->
                    <button onclick="window.location.href='./login';" type="submit" class="login-btn button">LOGIN</button>
                </div>
            </div>
        </section>

        <script src="js/index.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>

{% endblock %}
